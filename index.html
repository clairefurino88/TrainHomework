<!DOCTYPE html>

<html>

<head>
    <title>Anytime is Train</title>
    <!-- Google Fonts -->
             <link href="https://fonts.googleapis.com/css?family=Faster+One" rel="stylesheet">
    <!-- Bootstrap -->
             <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <!-- Linking css -->
			 <link rel="stylesheet" type="text/css" href="assets/css/reset.css">
			 <link rel="stylesheet" type="text/css" href="assets/css/style.css">

</head>

<body>
 

<div class="container">

      <!-- Jumbotron Title -->
      <div class="jumbotron">
        <h1 class="text-center">Anytime is Train Time</h1>
        <h3 class="text-center">Choo Choo. Chee Chee.</h3>
      </div>

      <!-- Current Product -->
      <div class="row">
        <div class="col-lg-12">
          <div class="panel panel-default">

            <div class="panel-body">
              <div class="row">
          	  <div class="panel panel-default">
           	  <div class="panel-heading">
              <h3 class="panel-title">Current Train Schedule</h3>
             </div>
					<table class="table">
					<thead>
						  <tr>
						    <th>Train Name</th>
						    <th>Destination</th> 
						    <th>Frequency (min)</th>
						    <th>Next Arrival Time</th>
						    <th>Minutes Away</th>
						  </tr>
                    </thead>
                    
                    <!-- initializing table body -->
						<tbody id="table">
						  <tr>
						    <td>Trenton Express</td>
						    <td>Trenton</td> 
						    <td>25</td>
						    <td>05:35 PM</td>
							  <td>10</td>
                          </tr>
         
						  </tbody>
					</table>
				</div>
              </div>
            </div>
          </div>
        </div>
      </div>

      <div class="row">
        <div class="col-lg-12">
          <div class="panel panel-default">
            <div class="panel-heading">
              <h3 class="panel-title">Add Train</h3>
            </div>
            <div class="panel-body">
              <form>
                <div class="form-group">
                  <label for="trainName">Train Name</label>
                  <input class="form-control" id="trainName" type="text">
                </div>
                <div class="form-group">
                  <label for="trainDestination">Destination</label>
                  <input class="form-control" id="trainDestination" type="text">
                </div>
                 <div class="form-group">
                  <label for="trainTime">First Train Time (HH:mm - military time)</label>
                  <input class="form-control" id="trainTime" type="text">
                </div>
                 <div class="form-group">
                  <label for="trainFrequency">Frequency (min)</label>
                  <input class="form-control" id="trainFrequency" type="number">
                </div>
                <button class="btn btn-primary" id="submit" type="submit">Submit</button>
              </form>
            </div>
          </div>
        </div>

      </div>

    </div>
</div>
    <!-- JavaScript -->

	<script src="https://www.gstatic.com/firebasejs/4.12.0/firebase.js"></script>
    <script src="https://code.jquery.com/jquery.js"></script>
    
       <!-- Moment js -->
  <script src="https://cdn.jsdelivr.net/momentjs/2.12.0/moment.min.js"></script>

    <script src="assets/js/app.js"></script>


</body>
</html>
